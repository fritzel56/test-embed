<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toront's Libraries</title>
</head>
<body>

    <h1>Explore Toronto</h1>
    <p>Here is our interactive map of Toronto and its libraries.</p>

    <!-- Embed your map -->
    <iframe src="https://fritzel56.github.io/test-embed/toronto-step4.html" 
        width="100%" 
        height="400px" 
        style="border:none; display:block; margin:0; padding:0;"></iframe>

    <h2>About the Map</h2>
    <p>I hope you enjoy looking around.</p>

    <h1>Interactive City Map Viewer</h1>
    
    <div style="display: flex; flex-direction: column; gap: 10px;">
    
        <select id="step-select" onchange="document.getElementById('map-frame').src = this.value;"
            style="width: 200px;">
            <option value="https://fritzel56.github.io/test-embed/toronto-step5.html">5</option>
            <option value="https://fritzel56.github.io/test-embed/toronto-step4.html">4</option>
            <option value="https://fritzel56.github.io/test-embed/toronto-step3.html">3</option>
            <option value="https://fritzel56.github.io/test-embed/toronto-step2.html">2</option>
        </select>
        
        <iframe id="map-frame" src="https://fritzel56.github.io/test-embed/toronto-step5.html" width="800px" height="400px" style="border:none;"></iframe>

    </div>
    
    <h2>About the Maps</h2>
    <p>Select a city from the dropdown menu to view its interactive map.</p>


</body>
</html>
